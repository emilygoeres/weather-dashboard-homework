<!-- Made it so you can type the city name in and it will save below and allow you to click the city name for the weather info -->

<body>
  <header class="bg-dark text-light">
    <h1>Weather Forecast</h1>
  </header>
  <div class= "container">
  <div id="cougs">
    City Name:<br>
    <input id="cityName" type="text" />
    <button onclick="saveCity()">Submit</button>
    <ul id="listCityName"></ul>
  </div>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <div class="tempF"></div>
  <div class="clouds"></div>
  <img id="cloudyIcon">
  <div id="UVInfo"></div>

  <div id="container" class="d-flex flex-wrap"></div>
  </div>
  <footer class="bg-dark text-light text-center">
    &copy;Emily Goeres
  </footer>
