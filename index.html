<!-- Made it so you can type the city name in and it will save below and allow you to click the city name for the weather info -->

<body>
  <div style="float:left;width:300px;height:400px;background:#ccc;margin-right:20px;">
    City Name:<br>
    <input id="cityName" type="text" />
    <button onclick="saveCity()">Submit</button>
    <ul id="listCityName"></ul>
  </div>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <div class="tempF"></div>
  <div class="clouds"></div>
  <img id="cloudyIcon">
  <div id="UVInfo"></div>

  <div id="container" class="d-flex flex-wrap"></div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript">

  </script>
